<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Entry - Neil Dandekar</title>
        <script>
            (() => {
                const params = new URLSearchParams(window.location.search);
                const slug = params.get('slug');
                const sanitizedSlug = slug ? slug.toLowerCase().replace(/[^a-z0-9-]/g, '') : '';
                const pathname = sanitizedSlug ? `/thoughts/${sanitizedSlug}/` : '/thoughts/';
                const target = new URL(pathname, window.location.origin);
                window.location.replace(target.toString());
            })();
        </script>
        <noscript>
            <meta http-equiv="refresh" content="0; url=/thoughts/" />
        </noscript>
        <link rel="canonical" href="/thoughts/" />
    </head>
    <body>
        <p>Redirecting to <a href="/thoughts/">/thoughts/</a>...</p>
    </body>
</html>
